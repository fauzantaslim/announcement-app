# =========================
# MAIN APP (HTTP ONLY - SSL DISABLED FOR DEV)
# =========================
server {
    listen 80;
    server_name pengumuman.test;
    client_max_body_size 10M;

    location / {
         # --- HEADER STANDAR (SUDAH ADA) ---
        proxy_pass http://nextjs_ui:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

         # --- WAJIB DITAMBAHKAN UNTUK NEXT.JS DEV ---
        # Ini mengizinkan protokol WebSocket lewat Nginx
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400; # Opsional: mencegah timeout saat debugging lama
        proxy_buffering off;
    }

    location /api/ {
        proxy_pass http://nginx_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /storage/ {
        proxy_pass http://assets_server;
        expires 30d;
    }
}

